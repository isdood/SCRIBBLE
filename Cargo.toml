[package]
name = "scribble-workspace"
version = "0.1.0"
edition = "2021"
authors = ["Caleb J.D. Terkovics <isdood>"]
description = "A kernel & OS written in rust - Workspace Root"
repository = "https://github.com/isdood/scribble"
license = "MIT"

[workspace]
members = [
    "lib/unstable_matter",
    "lib/shard",
    "lib/wanda",
    "lib/scribble",
    "lib/carve",
    "lib/magicmath",
    "lib/harmony_core",
    "lib/garnet",
    "lib/quartz",
    "lib/scribe",
    "lib/errors",
    "lib/ziggy"  # Added new Zig integration module
]
resolver = "2"

[workspace.package]
version = "0.1.0"
authors = ["Caleb J.D. Terkovics <isdood>"]
edition = "2021"

[workspace.dependencies]
libm = "0.2.11"
harmony_core = { path = "lib/harmony_core" }
shard = { path = "lib/shard" }
quartz = { path = "lib/quartz" }
scribe = { path = "lib/scribe" }
errors = { path = "lib/errors" }
ziggy = { path = "lib/ziggy" }  # Added Zig integration library
criterion = "0.5"  # Added for benchmarking

[lib]
path = "src/lib.rs"

[dependencies]
libm = "0.2.11"
scribble = { path = "lib/scribble" }
scribe = { path = "lib/scribe" }
errors = { path = "lib/errors" }
ziggy = { path = "lib/ziggy" }  # Added Zig integration dependency

# Dev dependencies for benchmarking
[dev-dependencies]
criterion = "0.5"

# Metadata
[package.metadata]
created = "2025-01-19"
updated = "2025-01-20 16:13:24"  # Updated to current timestamp
current_user = "isdood"

# Benchmark configuration
[[bench]]
name = "vector_ops"
harness = false
