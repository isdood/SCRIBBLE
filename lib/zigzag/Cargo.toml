[package]
name = "zigzag"
version = "0.1.0"
edition = "2021"
authors = ["isdood"]

[workspace]

[dependencies]
num-traits = "0.2"
parking_lot = "0.12"

[dev-dependencies]
criterion = "0.5"
rand = "0.8"
proptest = "1.0"

[[bench]]
name = "quantum_ops"
harness = false

[[bench]]
name = "lattice_ops"
harness = false

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
panic = "abort"
debug = false

[profile.bench]
opt-level = 3
lto = true
codegen-units = 1
debug = false
